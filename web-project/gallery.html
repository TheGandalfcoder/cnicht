    <script>
        // Scroll-triggered fade-in animation
        function handleScrollAnimation() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150; // Trigger when element is 150px from viewport
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // Initial check for elements already in view
        handleScrollAnimation();
        
        // Add scroll event listener
        window.addEventListener('scroll', handleScrollAnimation);

        // Gallery modal logic
        document.querySelectorAll('.gallery-thumb').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modal-img').src = this.dataset.img;
                document.getElementById('gallery-modal').classList.remove('hidden');
            });
        });
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('gallery-modal').classList.add('hidden');
            document.getElementById('modal-img').src = '';
        });
        document.getElementById('gallery-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
                document.getElementById('modal-img').src = '';
            }
        });

        </script>
        <!-- Dark Mode Toggle -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const toggleBtn = document.getElementById('darkModeToggle');
                const toggleIcon = document.getElementById('toggleIcon');
                const html = document.documentElement;
        
                function updateDarkModeUI(isDark) {
                    localStorage.setItem('darkMode', isDark);
                    html.classList.toggle('dark', isDark);
        
                    toggleIcon.innerHTML = isDark
                        ? `<svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-gray-200' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z' /></svg>`
                        : `<svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 text-yellow-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><circle cx='12' cy='12' r='5' stroke='currentColor' stroke-width='2' fill='currentColor'/><path stroke='currentColor' stroke-width='2' d='M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42'/></svg>`;
        
                    toggleIcon.style.transform = isDark ? 'translateX(28px)' : 'translateX(0)';
                }
        
                const darkModePref = localStorage.getItem('darkMode') === 'true';
                updateDarkModeUI(darkModePref);
        
                toggleBtn.addEventListener('click', () => {
                    const isCurrentlyDark = html.classList.contains('dark');
                    updateDarkModeUI(!isCurrentlyDark);
                });
            });
        </script>
